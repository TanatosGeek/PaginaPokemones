<div class="p-6 max-w-md mx-auto bg-white rounded-xl shadow-md space-y-4">
  <h1 class="text-2xl font-bold text-center">Editar Perfil</h1>

  <!-- Mostrar error -->
  <div *ngIf="errorMessage" class="text-red-500 text-center mb-4">
    {{ errorMessage }}
  </div>

  <!-- Formulario de usuario -->
  <form (ngSubmit)="updateProfile()">
    <div class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input
          id="name"
          [(ngModel)]="user.name"
          name="name"
          type="text"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ingresa tu nombre"
          required
        />
      </div>

      <div>
        <label for="avatar" class="block text-sm font-medium text-gray-700">Avatar (URL)</label>
        <input
          id="avatar"
          [(ngModel)]="user.avatar"
          name="avatar"
          type="url"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ingresa la URL de tu avatar"
          required
        />
      </div>

      <div>
        <label for="apellidoP" class="block text-sm font-medium text-gray-700">Apellido Paterno</label>
        <input
          id="apellidoP"
          [(ngModel)]="user.apellidoP"
          name="apellidoP"
          type="text"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ingresa tu apellido paterno"
          required
        />
      </div>

      <div>
        <label for="apellidoM" class="block text-sm font-medium text-gray-700">Apellido Materno</label>
        <input
          id="apellidoM"
          [(ngModel)]="user.apellidoM"
          name="apellidoM"
          type="text"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ingresa tu apellido materno"
          required
        />
      </div>

      <!-- Campo de correo electrónico solo para visualización -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
        <input
          id="email"
          [(ngModel)]="user.email"
          name="email"
          type="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-100"
          placeholder="Tu correo"
          readonly
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input
          id="password"
          [(ngModel)]="user.password"
          name="password"
          type="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ingresa tu contraseña"
          required
        />
      </div>

      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700">Teléfono</label>
        <input
          id="phone"
          [(ngModel)]="user.phone"
          name="phone"
          type="tel"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ingresa tu teléfono"
          required
        />
      </div>

      <div class="flex justify-center">
        <button
          type="submit"
          class="w-full bg-blue-500 text-white p-3 rounded-lg font-semibold shadow-lg transform hover:scale-105 transition duration-300"
        >
          Guardar Cambios
        </button>
      </div>
    </div>
  </form>
</div>
